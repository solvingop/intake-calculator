<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Intake & Diet Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Calorie Calculator & Diet Plan</h1>
        <form id="calorie-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="active">Active (intense exercise/sports 6-7 days a week)</option>
                <option value="very-active">Very active (very intense exercise, physical job)</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Your Daily Calorie Intake:</h2>
            <p id="calorie-result"></p>
            <h2>Suggested Diet Plan:</h2>
            <p id="diet-plan"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
